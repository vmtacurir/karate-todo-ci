name: Karate CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java 17 (necesario para Karate)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Ejecutar los tests con Maven
      - name: Run Karate tests
        run: mvn clean test

      # 4️⃣ Guardar el reporte HTML generado
      - name: Upload Karate HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-html-report
          path: target/karate-reports
  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    
    # Configurar el entorno de despliegue
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: karate-html-report
          path: report-public/
      
      - name: Prepare index.html for GitHub Pages
        run: |
          cd report-public
          if [ -f "karate-summary.html" ]; then
            cp karate-summary.html index.html
          else
            echo "Error: karate-summary.html not found"
            ls -la
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'report-public/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
